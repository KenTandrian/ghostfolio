<div class="mt-n3 mb-3">
  <mat-chip-set
    aria-label="Tax percentages"
    [disabled]="
      !activityForm.get('unitPrice')?.value ||
      !activityForm.get('quantity')?.value
    "
  >
    <mat-chip (click)="predefinedFee(0.0015)">
      <ion-icon matChipAvatar name="arrow-up-circle-outline" />
      0.15%
    </mat-chip>
    <mat-chip (click)="predefinedFee(0.0025)">
      <ion-icon matChipAvatar name="arrow-down-circle-outline" />
      0.25%
    </mat-chip>
  </mat-chip-set>
</div>
